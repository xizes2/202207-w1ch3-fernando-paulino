<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/logo2.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Furry Friends</title>
  </head>
  <body>
    <main>
      <h1>PET ACTIVITIES</h1>
      <section>
        <p>Take a closer look</p>
        <button>VIEW ALL</button>
      </section>
      <section>
        <div class="images">
          <div class="text-on-hover">
            <img
              src="./images/01.jpg"
              alt="cute puppy playing on the grass with his toy"
            />
            <div class="picture-text">
              <h2>ACTIVITIES</h2>
              <p>Toys Playtime</p>
            </div>
          </div>
          <div class="text-on-hover">
            <img
              src="./images/02.jpg"
              alt="cat hiding below a blanket with a curious look"
            />
            <div class="picture-text">
              <h2>ACTIVITIES</h2>
              <p>Active Rest</p>
            </div>
          </div>
          <div class="text-on-hover">
            <img
              src="./images/03.jpg"
              alt="happy dog playing in an open field"
            />
            <div class="picture-text">
              <h2>ACTIVITIES</h2>
              <p>Game Walks</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
